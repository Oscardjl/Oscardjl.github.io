<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.js'></script>
</head>

<body>
    <div id='calendario'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendario');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev, next, today',
                    center: 'title',
                    right: 'dayGridMonth, timeGridWeek, timeGridDay, listWeek'
                },
                selectable: true,
                select: function(info) {
                    var pacienteId = prompt('ID del paciente:');
                    if (pacienteId) {
                        calendar.addEvent({
                            title: pacienteId,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: info.allDay
                        });

                        agregarCita(pacienteId, info.startStr, info.endStr);
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (confirm('Â¿Seguro que quieres eliminar esta cita?')) {
                        info.event.remove();
                        eliminarCita(info.event.title);
                    }
                }
            });

            calendar.render();

            function agregarCita(pacienteId, start, end) {
                fetch('agregar_cita.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            pacienteId: pacienteId,
                            start: start,
                            end: end
                        })
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }

            function eliminarCita(pacienteId) {
                fetch('eliminar_cita.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            pacienteId: pacienteId
                        })
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>

</html>
